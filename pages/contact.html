<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart on Sleeve</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Heart on Sleeve</div>
            <ul class="nav__links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/blog.html">Blog</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
            <button onclick="handleSubscribe()" class="subscribe__btn">Subscribe</button>
        </nav>
    </header>
        
    <!--Contact section-->
    <section class="contact__section">
        <div class="contact__form">
            <div class="contact__header">
                <h2>Contact Me</h2>
                <img src="/images/mandala.png" alt="A mandala" class="contact__icon">
            </div>
            <form action="">
                <div class="form__content">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form__content">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form__content">
                    <textarea placeholder="Your message..." required></textarea>
                </div>

                <button type="submit" class="send__button">Send Message</button>
            </form>
            <div class="contact__image">
                <img src="/images/telephone-4440525_640.jpg" alt="Phone">
            </div>
        </div>
    </section>
   
        <footer>
        <div class="social__links">
            <a href="#instagram"><i class="fab fa-instagram"></i></a>
            <a href="#linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="#tiktok"><i class="fab fa-tiktok"></i></a>
        </div>

        <div class="footer__nav">
            <a href="#home">Home</a>
            <a href="/pages/blog.html">Blog</a>
            <a href="/pages/aboutme.html">About</a>
            <a href="/pages/contact.html">Contact</a>
        </div>
    </footer>
    <script src="/index.js"></script>
</body>
</html>
