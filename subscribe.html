<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --soft-cream: #F4EDE8;
            --warm-terracotta: #E07A5F;
            --burnt-sienna: #B5651D;
            --olive: #708D81;
            --deep-mustard: #D5A021;
            --sage-green: #A8C686;
            --dusty-rose: #D4A5A5;
            --muted-aqua: #89C2D9;
            --charcoal-black: #222222;
            --orange-gradient: #AE9754;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Playfair", serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #F4EDE8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #F4EDE8;
            margin: 15% auto; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 90%; 
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 20px;
            color: #222222;
            font-family: 'Playfair', serif;
        }

        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #89C2D9;
            border-radius: 4px;
            font-size: 1rem;
        }

        .subscribe__btn {
            background-color: #E07A5F;
            color: #F4EDE8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .subscribe__btn:hover {
            background-color: #E07A5F;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button id="openModalBtn">Open Subscribe Modal</button> 
    
    <div id="subscribeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Subscribe to our Newsletter</h2>
            <input type="email" id="subscriberEmail" placeholder="Enter your email" required>
            <button onclick="handleSubscribe()" class="subscribe__btn">Subscribe</button>
        </div>
    </div>

    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeThankYouModal()">&times;</span>
            <h2>Thank You for Subscribing!</h2>
            <p>We appreciate your interest. You will receive updates soon!</p>
        </div>
    </div>

    <script>
        //Javascript to handle modal functionality
const modal = document.getElementById("subscribeModal");
        const openModalBtn = document.getElementById("openModalBtn");
        const thankYouModal = document.getElementById("thankYouModal");

        //Open the subscription modal
        openModalBtn.onclick = function() {
            modal.style.display = "block"; 
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function handleSubscribe() {
            const email = document.getElementById("subscriberEmail").value; 
            if (email) {
                closeModal(); 
                thankYouModal.style.display = "block"; 
            } else {
                alert("Please enter a valid email address.");
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal(); 
            } else if (event.target == thankYouModal) {
                closeThankYouModal(); 
            }
        }

        function closeThankYouModal() {
            thankYouModal.style.display = "none"; 
        }
    </script>
</body>
</html>
